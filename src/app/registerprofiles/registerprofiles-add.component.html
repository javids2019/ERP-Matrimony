<form #addprofileForm="ngForm" *ngIf="isLoaded" (ngSubmit)="login(addprofileForm)" novalidate>

    <h1> Manual Profile Entry</h1>
    <!--<hr />-->

    <div class="alert alert-danger" [hidden]="addprofileForm.form.valid">

        <ul *ngIf="Name.dirty && !Name.valid">
            <li *ngIf="Name.errors.required">Name is required</li>
        </ul>
        <ul *ngIf="lookingfor.dirty && !lookingfor.valid">
            <li *ngIf="lookingfor.errors.required">lookingfor is required</li>
        </ul>
        <ul *ngIf="Mobile.dirty && !Mobile.valid">
            <li *ngIf="Mobile.errors.required">Mobile is required</li>
        </ul>

    </div> 
    <div class="Col-md-4">
      
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label"><i class="fa fa-user" aria-hidden="true"></i>Name</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.Name" name="Name" #Name="ngModel" maxlength="40" required />
                </div>
                <div class="col-md-4">
                    <label class="control-label"><i class="fa fa-search-plus" aria-hidden="true"></i>looking For</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.lookingfor" name="lookingfor" #lookingfor="ngModel" maxlength="40" required />
                </div>

            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label"><i class="fa fa-mobile-phone" aria-hidden="true"></i>Mobile</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.Mobile" name="Mobile" #Mobile="ngModel" maxlength="12" required />
                </div>

                <div class="col-md-4">
                    <label class="control-label"><i class="fa fa-envelope-o" aria-hidden="true"></i>Email</label>
                    <input type="email" class="form-control" [(ngModel)]="profile.Email" name="Email" #Email="ngModel" maxlength="40" required />
                </div>


            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label"><i class="fa fa-map-marker" aria-hidden="true"></i> Matrimony Id</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.MatId" name="MatId" #MatId="ngModel" maxlength="40" required />
                </div>

                <div class="col-md-4">
                    <label class="control-label"><i class="fa fa-user" aria-hidden="true"></i>Register Type</label>
                    <select class="form-control" [(ngModel)]="profile.RegisterType" name="RegisterType" required>
                        <option value="">Select</option>
                        <option *ngFor="let c of registertypelist" [ngValue]="c.value">{{c.text}}</option>
                    </select>
                </div>

            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="control-label"><i class="fa fa-map-marker" aria-hidden="true"></i> City</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.City" name="City" #City="ngModel" maxlength="40" required />
                </div>

                <div class="col-md-4">
                    <label class="control-label"><i class="fa fa-user" aria-hidden="true"></i>AllocatedTo</label>
                    <select *ngIf="loginrolename != 'Admin'" class="form-control" [(ngModel)]="profile.AllocatedTo" #AllocatedTo="ngModel"  name="AllocatedTo">
                        <option *ngFor="let c of userList" [selected]="c.Id === loginuserid" [ngValue]="c.EmailId">{{c.Name}}</option>
                    </select>
                    <select *ngIf="loginrolename === 'Admin'" class="form-control" [(ngModel)]="profile.AllocatedTo" #AllocatedTo="ngModel"  name="AllocatedTo">
                        <option value="">Select</option>
                        <option *ngFor="let c of userList" [ngValue]="c.EmailId">{{c.Name}}</option>
                    </select>
                </div>

            </div>
        </div> 

         

        <!--<hr />-->
        <div>
            <!--<button type="button" class="btn btn-danger" (click)="back()">
                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>Back
            </button>-->
            <button type="button" [disabled]="!addprofileForm.form.valid" class="btn btn-default" (click)="manageprofile(profile)">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Save
            </button>
        </div>
    </div>
